<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>{{ site_name }}</title>
  </head>
  <body>
    <noscript>
      <strong>很抱歉，如果没有 JavaScript 支持， {{ site_name }} 将不能正常工作。请启用浏览器的 JavaScript 然后继续。</strong>
    </noscript>
    <div id="app">
      <style>
        #app {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .msgBox {
          width: 50%;
          min-width: 500px;
          text-align: center;
        }
      </style>
      <div class="msgBox">
        <h1>{{ site_name }}</h1>
        <p>没有找到首页文件！</p>
      </div>
    </div>
  </body>
</html>
